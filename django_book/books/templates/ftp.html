<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ftp server</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        a:link {
            text-decoration: none;
            color: blue
        }
    </style>
</head>
<body>
<h4>Django 文件传输 V1.0</h4>
<hr>
{% for foo in content %}
    <li style="list-style-type: none">
        <a href="/static/pdf/share/{{ foo }}">{{ foo }}</a>
    </li>
{% endfor %}

</body>
</html>
