<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ftp server</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        a:link {
            text-decoration: none;
            color: blue
        }
    </style>
</head>
<body>
<a href="/study">返回</a>
<h4>Django 文件传输 V1.0</h4>
<hr>
<div style="width: 100%">
    {% for file, file_time, file_size in content %}
        <li style="list-style-type: none">
            <a href="/static/pdf/share/{{ file }}" download="">{{ file }}</a>

            <span style="width: 30%; float: right">{{ file_size }}</span>
            <span style="width: 20%; float: right">{{ file_time }}</span>
        </li>
    {% endfor %}
</div>
</body>
</html>
