<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ftp server</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        a:link {
            text-decoration: none;
            color: blue
        }

        #label1 {
            width: 100%;
            float: left;
        }

        #li1 {
            list-style-type: none;
        }

        #span1 {
            width: 17%;
            float: left;
            display: block;
        }

        #span2 {
            width: 18%;
            float: left;
            display: block;
        }

        #a1 {
            width: 65%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
            float: left;
        }

        #btn1 {
            width: 100px;
            background-color: lightskyblue;
            border: none;
            padding: 1px;
            line-height: 38px;
            color: white;
            font-size: 16px;
            margin: 0px;
            border-radius: 25px;
        }

        /* 手机版样式 */
        @media screen and (max-device-width: 767px) {

            #span1 {
                display: none;
            }

            #span2 {
                display: none;
            }
        }
    </style>
</head>
<body>
<button class="btn1" id="btn1"
        onclick="window.location.href='{% url 'books:info' %}'">返回
</button>
<h4>Django 文件传输 V1.0</h4>
<hr>
<div>
    <label id="label1">
        {% for file_name, file_time, file_size in content %}
            <li id="li1">
                <a id="a1" href="/static/pdf/share/{{ file_name }}" download="">{{ file_name }}</a>
                <span id="span1">{{ file_size }}</span>
                <span id="span2">{{ file_time }}</span>
            </li>
        {% endfor %}
    </label>
</div>
</body>
</html>
